    <div class="container">
        <h1>Formulario de contacto</h1>
        <p> Rellena el siguiente formulario si queres estar actualizado sobre las novedades de Charly García, si queres dejarnos un mensaje o recomendación ¡Queremos saber de vos!</p>
        <form id="contactForm" action="https://api.web3forms.com/submit" method="POST" class="form-contact">
          <input type="hidden" name="access_key" value="5830ef21-ad6d-4174-97cc-71196215bfb0">
          
            <div class="form-group-contact">
              <label for="name">Nombre</label>
              <input type="text" id="name" name="name" class="input-contact" placeholder="Carlos Alberto García" required
                 data-pristine-pattern="/^[A-Za-zÁÉÍÓÚáéíóúñÑüÜ\s]+$/i"
                 data-pristine-pattern-message="Solo letras y espacios">
            </div>
          
          <div class="form-group-contact">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" class="input-contact" placeholder="CharlySNM@gmail.com" required>
          </div>
          
            <div class="form-group-contact">
              <label for="phone">Número de Teléfono</label>
              <input type="tel" id="phone" name="phone" class="input-contact" placeholder="+54(9)1122334455" required
                 inputmode="tel"
                 data-pristine-pattern="/^[0-9+()\s-]+$/"
                 data-pristine-pattern-message="Solo números y símbolos permitidos (+) () - espacio">
            </div>
          
          <div class="form-group-contact">
              <label for="message">Mensaje</label>
              <textarea id="message" name="message" class="input-contact textarea-contact" placeholder="Mi disco favorito es..." rows="6" required></textarea>
          </div>
          
          <button type="submit" class="btn-submit">Enviar Formulario</button>
        </form>
    </div>
